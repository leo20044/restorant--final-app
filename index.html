<body>
    <header class="bg-primary">
        <nav class="navbar">
            <div class="navbar-logo">
                <a href="#">Restaurantista</a>
            </div>
            <ul class="navbar-menu">
                <li><a href="#" class="text-white active">Home</a></li>

                            class="badge">0</span></a></li>

            </ul>
        </nav>
    </header>
    <section class="hero">

        <img class="hero-bg" src="img/hero-bg.png" alt="bg-primary">
        <div class="hero-content">
            <h1 class="hero-content-title">Order your <br><span>Favorite Food</span></h1>

                <h3 class="order-info-total">
                    Total Order: <span class="price">$0</span>
                </h3>
                <div class="order-info-buttons">
                    <div class="quantity-selector">
                        <button id="decrease">-</button>
                        <span class="quantity">1</span>
                        <button id="increase">+</button>
                    </div>
                    <button class="add-to-card">
                        <span class="card-icon"><i class="fa-solid fa-cart-shopping"></i></span>Add to Card
                    </button>
                </div>
            </div>

            <div class="food-carosel">
                <button class="carusel-arrow left-arrow">
                    <i class="fa-solid fa-chevron-left"></i>
                </button>
                <div class="food-items">
                    <div class="food-item">
                        <img src="img/picca.png" alt="">
                        <p>Margarita <br>$2.76</p>
                    </div>
                </div>
                <div class="food-items">
                    <div class="food-item">
                        <img src="img/picca.png" alt="">
                        <p>Margarita <br>$2.76</p>
                    </div>
                </div>
                <div class="food-items">
                    <div class="food-item">
                        <img src="img/picca.png" alt="">
                        <p>Margarita <br>$2.76</p>
                    </div>
                </div>
                <button class="carusel-arrow left-arrow">
                    <i class="fa-solid fa-chevron-right"></i>
                </button>
            </div>

        </div>
        <div class="hero-image">
            <img class="hero-main-image" src="img/picca.png" alt="">
            <div class="food-details">
                <div class="food-title">
                    <p>Margarita</p>
                    <p><i class="fa-solid fa-star">4.9</i></p>
                </div>
                <p class="perpare-time"><i class=""></i></p>
            </div>
        </div>
